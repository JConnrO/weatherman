<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weathermon</title>
</head>
<body>
    <div class="container">
        <h1 class="row">Weathermon</h1>
        <div class="row">
            <div class="col-3">
                <div class="row" id="searchbar">
                    <h2>Search for a City:</h2>
                    <div class="form-input">
                        <form id="form">
                            <div class="row">
                                <input placeholder="Search cities" id="city-search" type="text" class="validate">
                            </div>
                            <div class="row">
                                <button type="button" id="submit" class="btn btn-primary submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row"id="recent-searches">
                    <button class="btn btn-primary">Recent Search</button>
                    <button class="btn btn-primary">Recent Search</button>
                    <button class="btn btn-primary">Recent Search</button>
                    <button class="btn btn-primary">Recent Search</button>
                </div>
            </div>
            <div class="col-9">
                <div class="row" id="forecast-today">
                    <h2>Today</h2>
                </div>
                <div class="row" id="forecast-5day">
                    <div class="row">
                        <h3>5-Day Forecast:</h3>
                    </div>
                    <div class="row" id="cards-5day">
                        <div class="col">Today</div>
                        <div class="col">Tomorrow</div>
                        <div class="col">2days</div>
                        <div class="col">3days</div>
                        <div class="col">4day</div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.27.0/build/global/luxon.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
